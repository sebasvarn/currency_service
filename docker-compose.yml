services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:9000
    network_mode: "host"
    volumes:
      - .:/app:z
    ports:
      - "9000:9000"
    env_file:
      - .env
    depends_on:
      - redis

  celery_worker:
    build: .
    command: celery -A currency_service worker -l info
    working_dir: /app
    volumes:
      - .:/app:z
    env_file:
      - .env
    depends_on:
      - redis

  celery_beat:
    build: .
    command: celery -A currency_service beat -l info
    working_dir: /app
    volumes:
      - .:/app:z
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:8.2-alpine
